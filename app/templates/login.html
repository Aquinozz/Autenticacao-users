{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form id="login-form">
    <label>Email: <input type="email" name="username" required></label><br>
    <label>Password: <input type="password" name="password" required></label><br>
    <button type="submit">Login</button>
</form>
<div id="message"></div>
<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const form = e.target;
        const data = new URLSearchParams();
        data.append('username', form.username.value);
        data.append('password', form.password.value);
        try {
            const res = await fetch('/token', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: data
            });
            const json = await res.json();
            if (res.ok) {
                localStorage.setItem('access_token', json.access_token);
                window.location.href = '/me/page';
            } else {
                document.getElementById('message').innerText = json.detail || 'Error';
            }
        } catch (err) {
            document.getElementById('message').innerText = 'Network error';
        }
    });
</script>
{% endblock %}
