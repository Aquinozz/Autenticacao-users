<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance API Interface</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Finance API</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/register">Register</a> |
            <a href="/login">Login</a> |
            <a href="/me/page" id="me-link">My Account</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('access_token');
            if (!token) {
                document.getElementById('me-link').style.display = 'none';
            }
        });
    </script>
</body>
</html>
